<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 20px;
}

h1 {
    color: #333;
}

.date {
    color: #777;
    font-size: 14px;
}

.article-image {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 20px;
}

.content {
    line-height: 1.6;
    margin-bottom: 15px;
}

.social-share {
    margin-top: 20px;
    text-align: center;
}

.social-icon {
    display: inline-block;
    margin: 0 10px;
    padding: 10px;
    color: white;
    background-color: #007BFF; /* Default background color */
    border-radius: 50%;
    text-align: center;
    text-decoration: none;
}

.social-icon:hover {
    opacity: 0.8;
}

#facebook {
    background-color: #3b5998;
}

#twitter {
    background-color: #1da1f2;
}

#linkedin {
    background-color: #0077b5;
}

#whatsapp {
    background-color: #25D366;
}
</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{post.title}}</h1>
            <p class="date">{{post.date}}</p>
        </header>
        
        <article>
           {{post.content}}
        </article>
        
        <div class="social-share">
            <h3>Share this article:</h3>
            <a href="{{params['fb_url']}}" class="social-icon" id="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="{{params['tw_url']}}" class="social-icon" id="twitter" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="{{params['linkedin_url']}}" class="social-icon" id="linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="{{params['wp_url']}}" class="social-icon" id="whatsapp" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>

    <script>
    document.getElementById('facebook').onclick = function () {
    const url = window.location.href; // Get the current page URL
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
};

document.getElementById('twitter').onclick = function () {
    const url = window.location.href;
    const text = document.querySelector('h1').innerText; // Use the article title as the tweet text
    window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`, '_blank');
};

document.getElementById('linkedin').onclick = function () {
    const url = window.location.href;
    const title = document.querySelector('h1').innerText; // Use the article title as the LinkedIn title
    window.open(`https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`, '_blank');
};

document.getElementById('whatsapp').onclick = function () {
    const url = window.location.href;
    const text = document.querySelector('h1').innerText; // Use the article title as the message
    window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text + ' ' + url)}`, '_blank');
};
</script>
</body>
</html>
